<div class="pro-sec">
<div mat-dialog-title>
    <h1 class="text-center">Add Product form</h1>
</div>
<form [formGroup]="productForm" (ngSubmit)="onFormSubmit()">
<div mat-dialog-content>
    <div class="column">

    <mat-form-field appearance="outline" class="content">
        <mat-label>Product name</mat-label>
        <input matInput type="text" required formControlName="productName">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Product category</mat-label>
        <mat-select required formControlName="productCategory">
          <mat-option *ngFor="let val of category" [value]="val">
          {{val}}
          </mat-option>
        </mat-select>
      </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input matInput type="number" placeholder="Ex. 120.00 " required formControlName="price">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" required formControlName="productDate">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  
    </div>
</div>
<div mat-dialog-actions class="action-bttns">
    <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" type="submit">{{data ? 'Update':'Save'}}</button>
</div>
</form>

</div>
